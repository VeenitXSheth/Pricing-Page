<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css" />
  <title>Pricing Page</title>
</head>
<body>

  <main>
    <section>
      <div class="wrapper">
        <div class="top-bar">
          <h2>Our Pricing</h2>
          <div class="switch">
            <p id="switch-text">Anually</p>
            <button id="switch-btn">Check Monthly</button>
          </div>
        </div>
        <div class="plans">
          <div class="plan-1">
            <p class="plan-title">Basic</p>
            <h1 id="price-one" class="plan-price">$19.99</h1>
            <div class="plan-details">
              <div class="detail-1">
                <p>500 GB Storage</p>
              </div>
              <div class="detail-2">
                <p>2 Users Allowed</p>
              </div>
              <div class="detail-3">
                <p>Send up to 5 GB</p>
              </div>
            </div>
            <button>Learn More</button>
          </div>
          <div class="plan-2">
            <p class="plan-title">Professional</p>
            <h1 id="price-two" class="plan-price">$24.99</h1>
            <div class="plan-details">
              <div class="detail-1">
                <p>1 TB Storage</p>
              </div>
              <div class="detail-2">
                <p>5 Users Allowed</p>
              </div>
              <div class="detail-3">
                <p>Send up to 15 GB</p>
              </div>
            </div>
            <button>Learn More</button>
          </div>
          <div class="plan-3">
            <p class="plan-title">Master</p>
            <h1 id="price-three" class="plan-price">$39.99</h1>
            <div class="plan-details">
              <div class="detail-1">
                <p>2 TB Storage</p>
              </div>
              <div class="detail-2">
                <p>10 Users Allowed</p>
              </div>
              <div class="detail-3">
                <p>Send up to 25 GB</p>
              </div>
            </div>
            <button>Learn More</button>
          </div>
        </div>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
  
</body>
</html>
